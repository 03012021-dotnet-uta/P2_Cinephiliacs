<div>LOGIN COMPO</div>
<div *ngIf="isLoginPage; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <form>
    <div class="container" (ngSubmit)="login()">
        <h4>Log In</h4>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" required>

        <button (click)="login()">Login</button><br>
        <p (click)="switchToRegister()">Create an Account</p>
    </div>
  </form>
</ng-template>
<ng-template #elseBlock>
  <form>
    <div class="container" (ngSubmit)="createUser()">
      <h4>Register</h4>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="newUser.username" [ngModelOptions]="{standalone: true}" required><br>
      <label for="uname"><b>FirstName</b></label>
      <input type="text" placeholder="Enter First Name" [(ngModel)]="newUser.firstname" [ngModelOptions]="{standalone: true}" required><br>
      <label for="uname"><b>LastName</b></label>
      <input type="text" placeholder="Enter Last Name" [(ngModel)]="newUser.lastname" [ngModelOptions]="{standalone: true}" required><br>
      <label for="uname"><b>Email</b></label>
      <input type="text" placeholder="Enter Email Address" [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}" required><br>
      <button (click)="createUser()">Create Account</button>
      <p (click)="backToLogin()">Return to Login</p>
    </div>
  </form>
</ng-template>
